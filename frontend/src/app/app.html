<main class="app-shell">
  <ng-container *ngIf="auth.isLoggedIn$ | async; else authView">
    <app-messages></app-messages>
  </ng-container>

  <ng-template #authView>
    <ng-container *ngIf="!showSignup; else signupView">
      <app-login (switchToSignup)="showSignup = true"></app-login>
    </ng-container>

    <ng-template #signupView>
      <app-signup (switchToLogin)="showSignup = false"></app-signup>
    </ng-template>
  </ng-template>
</main>
