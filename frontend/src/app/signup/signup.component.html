<div class="auth-card">
  <h2>Create account</h2>
  <form novalidate (ngSubmit)="onSubmit()">
    <label class="field">
      <span>Email</span>
      <input
        type="email"
        name="email"
        required
        autocomplete="email"
        [(ngModel)]="email"
      />
    </label>

    <label class="field">
      <span>Password</span>
      <input
        type="password"
        name="password"
        required
        autocomplete="new-password"
        [(ngModel)]="password"
      />
    </label>

    <label class="field">
      <span>Confirm password</span>
      <input
        type="password"
        name="passwordConfirmation"
        required
        autocomplete="new-password"
        [(ngModel)]="passwordConfirmation"
      />
    </label>
    
    <div *ngIf="error" class="error-banner">
        {{ error }}
    </div>

    <div *ngIf="errorMessages && errorMessages.length" class="error-list">
        <ul>
        <li *ngFor="let msg of errorMessages">
            {{ msg }}
        </li>
        </ul>
    </div>
    
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Creating accountâ€¦' : 'Create account' }}
    </button>



    <button type="button" class="link" (click)="onSwitchToLogin()">
      Already have an account? Log in
    </button>
  </form>
</div>
